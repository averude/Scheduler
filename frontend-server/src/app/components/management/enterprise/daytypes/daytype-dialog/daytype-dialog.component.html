<h2 matDialogTitle>{{operation}}</h2>
<mat-dialog-content [formGroup]="dialogForm">

  <mat-form-field>
    <input matInput
           placeholder="Name"
           formControlName="name">
    <mat-error *ngIf="isControlInvalid('name')">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Label"
           formControlName="label">
    <mat-error *ngIf="isControlInvalid('label')">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Report label"
           formControlName="reportLabel">
    <mat-error *ngIf="isControlInvalid('reportLabel')">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Group"
                [compareWith]="compareIdEntities"
                formControlName="dayTypeGroup">
      <mat-option *ngFor="let group of dayTypeGroups"
                  [value]="group">
        {{group.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="isControlInvalid('dayTypeGroup')">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="usePreviousValue">
    Use previous value
  </mat-checkbox>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="scheduler-dialog-action-button"
          (click)="close()">Close</button>
  <button class="scheduler-dialog-action-button"
          type="submit"
          [disabled]="dialogForm.invalid"
          (click)="submit()">Save</button>
</mat-dialog-actions>
