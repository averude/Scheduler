<ng-container *ngIf="groupIsShown">
  <tr class="group-label-row"
      (click)="isHiddenGroup = !isHiddenGroup">
    <td [attr.colspan]="colspan">
      <ng-container [ngTemplateOutlet]="rowGroupLabel"
                    [ngTemplateOutletContext]="{$implicit: groupData, isHiddenGroup: isHiddenGroup}">
      </ng-container>
    </td>
  </tr>
  <ng-container *ngFor="let row of groupData.rows">
    <tr [hidden]="isHiddenGroup || (!showHiddenRows && row.hidden)"
        [class.distinctByColor]="options?.distinctByColor"
        app-table-row
        [options]="options"
        [pageableColumns]="pageableColumns"
        [beforeDateColumns]="beforeDateColumns"
        [afterDateColumns]="afterDateColumns"
        [rowGroupId]="groupData.id"
        [rowData]="row">
    </tr>
  </ng-container>
</ng-container>
