<button mat-button (click)="generate()">Generate main shift for all</button>
<div class="management-table-container">
  <div class="management-table-filter-container">
    <app-year-paginator class="management-table-year-paginator"></app-year-paginator>
    <mat-form-field class="management-table-filter">
      <input matInput
             (keyup)="applyFilter($event.target.value)"
             placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table
         matSort
         class="management-table"
         [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell
          *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="shift">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shift</th>
      <td mat-cell *matCellDef="let shiftSchedule">{{getShift(shiftSchedule.shiftId)?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
      <td mat-cell *matCellDef="let shiftSchedule">{{getEmployeeShortName(shiftSchedule.employeeId)}}</td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
      <td mat-cell *matCellDef="let shiftSchedule">{{shiftSchedule.from | date: 'yyyy-MM-dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let shiftSchedule">{{shiftSchedule.to | date: 'yyyy-MM-dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="substitution">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Substitution</th>
      <td mat-cell *matCellDef="let shiftSchedule">{{shiftSchedule.substitution}}</td>
    </ng-container>

    <ng-container matColumnDef="control">
      <th mat-header-cell *matHeaderCellDef>
        <button *ngIf="selection.isEmpty()"
                class="management-table-control-button"
                (click)="openDialog(null)">
          <img class="management-table-button-icon" src="assets/img/add.svg">
        </button>
        <button *ngIf="!selection.isEmpty()"
                (click)="removeDialog()"
                class="management-table-control-button">
          <img class="management-table-button-icon" src="assets/img/garbage.svg">
        </button>
      </th>
      <td mat-cell *matCellDef="let shiftSchedule">
        <button class="management-table-control-button"
                (click)="openDialog(shiftSchedule)">
          <img class="management-table-button-icon" src="assets/img/edit.svg">
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
